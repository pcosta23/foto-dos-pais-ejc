<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto dos Pais EJC</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 20px;
  }
  header img {
    max-width: 200px;
  }
  form {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: auto;
    text-align: left;
  }
  form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  form input[type="text"],
  form input[type="file"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background: #ff5722;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #e64a19;
  }
  .extra {
    margin-bottom: 20px;
  }
</style>

<form id="uploadForm">
  <div id="entries">
    <div class="extra">
      <label>Nome do Padrinho:</label>
      <input type="text" name="padrinho" required>

      <label>Nome(s) do(s) Encontrista(s):</label>
      <input type="text" name="encontristas" required>

      <label>Círculo:</label>
      <input type="text" name="circulo" required>

      <label>Fotos:</label>
      <input type="file" name="fotos" accept="image/*" multiple required>
    </div>
  </div>
  <button type="button" onclick="addEntry()">+ Adicionar outro padrinho</button>
  <button type="submit">Enviar</button>
</form>


  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhMSBTTq4XcRF_ZZ1T4406kW_y0slpuzFQ9QdXyA1tG-mOx57rr9NjOE8sIwdxQT2uQA/exec";

    function addEntry() {
      const container = document.createElement("div");
      container.classList.add("extra");
      container.innerHTML = `
        <label>Nome do Padrinho:</label>
        <input type="text" name="padrinho" required>
        <label>Nome(s) do(s) Encontrista(s):</label>
        <input type="text" name="encontristas" required>
        <label>Círculo:</label>
        <input type="text" name="circulo" required>
        <label>Fotos:</label>
        <input type="file" name="fotos" accept="image/*" multiple required>
      `;
      document.getElementById("entries").appendChild(container);
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const entries = document.querySelectorAll('#entries .extra');
      let payload = [];

      for (let entry of entries) {
        let padrinho = entry.querySelector('[name="padrinho"]').value;
        let encontristas = entry.querySelector('[name="encontristas"]').value;
        let circulo = entry.querySelector('[name="circulo"]').value;
        let files = entry.querySelector('[name="fotos"]').files;

        let fotosBase64 = [];
        for (let file of files) {
          fotosBase64.push(await toBase64(file));
        }

        payload.push({ padrinho, encontristas, circulo, fotos: fotosBase64 });
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload)
      }).then(() => {
        alert("Enviado com sucesso!");
        location.reload();
      }).catch(err => alert("Erro ao enviar: " + err));
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
